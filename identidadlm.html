<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Grafika</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/puls4.css" />
</head>
<body>
	<header class="row">
		<div class="logo col-xs-1">
			<figure>
            	<a href="#"><img src="images/LOGO_250px.png" width="52px" height="52px"></a>
            </figure>
		</div>
		<div class="titular col-xs-10">
			<h1 class="titulo">
				Grafika 57 - Identidad
			</h1>
	
			</div>
		</div>
		<div class="usuario col-xs-1">
	

		</div>
	</header>
	
	<section class="posts row">
		<div class="col-md-12 col-lg-12">
			<article class="post">
				<div class="descripcion row">
					<figure class="imagen col-md-12">
                    <img src="images/potcakes/P1.png">
					</figure>
			   		<figure class="imagen col-md-12">
                    <img src="images/potcakes/P2.png">
					</figure>
               		<figure class="imagen col-md-12">
                    <img src="images/potcakes/P3.png">
					</figure>
               		<figure class="imagen col-md-12">
                    <img src="images/potcakes/P4.png">
					</figure>
               		<figure class="imagen col-md-12">
                    <img src="images/potcakes/P5.png">
					</figure>
               </div>
		   </article>
		</div>
	</section>
	<footer>
    	<div class="usuario col-xs-8">
			<h3 class="powered">
				<strong>Datos de oficina</strong>
			</h3>
		</div>
        <div class="usuario col-xs-4">
			<figure class="imagen col-md-4">
                <img src="images/iconos.png" alt="redes sociales">
			</figure>
		</div>
   </footer>
<div class="centrar"><input type="button" id="botonprueba1" value="Probar jquery" style="font-size:14px;cursor:pointer;margin:15px;padding:5px;"/></div>
<div id="animacion" style="display:none;position:fixed;background:#000000;widht:100px;height:100px;z-index:10000000;"></div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> 
   <script>
	$(document).ready(function() {
		$('#botonprueba1').click(function() {
			$('#animacion').fadeIn(2000);
				$('#animacion').animate({
				"left":"0",
				"top":"0",
				"width":"100%",
				"height":"100%"
			},2500);
		});
	});

  </script>
</body>
</html>
