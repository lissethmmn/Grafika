<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Grafika</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/puls4.css" />
</head>
<body>
	<header class="row">
		<div class="logo col-xs-1">
			<figure></figure>
		</div>
		<div class="titular col-xs-10">
			<h1 class="titulo">
				Grafika 57 - Enfoque
			</h1>
	
			</div>
		</div>
		<div class="usuario col-xs-1">
	

		</div>
	</header>
	
	<section class="posts row">
		<div class="col-md-12 col-lg-12">
			<article class="post">
				<div class="descripcion row">
					<figure class="imagen col-md-12">
                    <img src="images/pensamiento.png" alt="pensamiento creativo">
					</figure>
                    <figure class="imagen col-md-12">
                    <img src="images/design.png" alt="diseno simple">
					</figure>
                    <figure class="imagen col-md-12">
                    <img src="images/valores.png" alt="altos valores">
					</figure>
                    <figure class="imagen col-md-12">
                    <img src="images/corazon.png" alt="alma y corazon">
					</figure>
                    <figure class="imagen col-md-12">
                    <img src="images/empatia.png" alt="empatia">
					</figure>
			        <figure class="imagen col-md-12">
                    <img src="images/teamwork.png" alt="trabajo en equipo">
					</figure>
               </div>
		   </article>
		</div>
	</section>
	<footer>
    	<div class="usuario col-xs-8">
			<h3 class="powered">
				<strong>Datos de oficina</strong>
			</h3>
		</div>
        <div class="usuario col-xs-4">
			<figure class="imagen col-md-4">
                <img src="images/iconos.png" alt="redes sociales">
			</figure>
		</div>
   </footer>	
</body>
</html>
